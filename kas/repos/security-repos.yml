repos:
  poky:
    url: "https://git.yoctoproject.org/poky"
    branch: "master"
    layers:
    - meta
    - meta-poky
    - meta-yocto-bsp

  meta-openembedded:
    url: "https://github.com/openembedded/meta-openembedded.git"
    branch: "master"
    layers:
    - meta-oe
    - meta-python
    - meta-networking
    - meta-multimedia
    - meta-filesystems

  meta-raspberrypi:
    url: "https://github.com/agherzan/meta-raspberrypi.git"
    branch: "master"
    required: true
    priority: 10

  meta-security:
    url: "https://git.yoctoproject.org/meta-security"
    branch: "master"
    layers:
    - meta-tpm
    - meta-security-compliance
    - meta-security-hardening

  meta-virtualization:
    url: "https://git.yoctoproject.org/meta-virtualization"
    branch: "master"

  meta-qt5:
    url: "https://github.com/meta-qt5/meta-qt5.git"
    branch: "master"

  meta-golang:
    url: "https://github.com/meta-golang/meta-golang.git"
    branch: "master"
